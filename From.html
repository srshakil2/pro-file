      <section>
        <form>
          <h4>Fill up the form & get price</h4>
          <label for="nm"
            >Your Name:
            <input type="text" name="name" id="nm" placeholder="Your Name" />
          </label>
          <label for="em"
            >Your Email:
            <input type="email" name="email" id="em" placeholder="Your Email" />
          </label>
          <label for="nmbr"
            >Your Phone:
            <input
              type="number"
              name="number"
              id="nmbr"
              placeholder="Your phone Num"
            />
          </label>
          <fieldset>
            <legend>Select Your Name</legend>
            <label for="Shakil"
              ><input type="radio" name="Name" id="Shakil" />Shakil</label
            >
            <label for="Tanvir"
              ><input type="radio" name="Name" id="Tanvir" />Tanvir</label
            >
            <label for="Shadik"
              ><input type="radio" name="Name" id="Shadik" />Shadik</label
            >
          </fieldset>
          <fieldset>
            <legend>Your Name</legend>
            <label for="Robiul">
              <input type="checkbox" name="Name" id="Robiul" />Robiul
            </label>
            <label for="Shabina">
              <input type="checkbox" name="Name" id="Shabina" />Shabina
            </label>
          </fieldset>
          <fieldset>
            <legend>Special for</legend>
            <textarea name="text" id="" cols="40" rows="3"></textarea>
          </fieldset>
          <input type="reset" value="Reset" id="reset" />
          <input type="submit" value="Submit" id="submit" />
        </form>
      </section>
